<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Marks Entry</title>
</head>

<body>
	<main>
		<section class="player player--0 player--active">
			<h2 class="name">Marks</h2>
			<div class="row">
				<input type="number" id="m1" />
				<input type="number" id="d1" />
			</div>
			<div class="row">
				<input type="number" id="m2" />
				<input type="number" id="d2" />
			</div>
			<div class="row">
				<input type="number" id="m3" />
				<input type="number" id="d3" />
			</div>
			<div class="row">
				<input type="number" id="m4" />
				<input type="number" id="d4" />
			</div>
			<div class="row">
				<input type="number" id="m5" />
				<input type="number" id="d5" />
			</div>
			<div class="row">
				<input type="number" id="m6" />
				<input type="number" id="d6" />
			</div>
			<div class="row">
				<input type="number" id="m7" />
				<input type="number" id="d7" />
			</div>
			<div class="row">
				<input type="number" id="m8" />
				<input type="number" id="d8" />
			</div>
			<div class="row">
				<input type="number" id="m9" />
				<input type="number" id="d9" />
			</div>
			<div class="row">
				<input type="number" id="m10" />
				<input type="number" id="d10" />
			</div>
			<div class="row">
				<input type="number" id="m11" />
				<input type="number" id="d11" />
			</div>
			<div class="row">
				<input type="number" id="m12" />
				<input type="number" id="d12" />
			</div>
			<div class="current">
				<p class="current-label ">Current</p>
				<p class="current-score" id="current">0</p>
			</div>
		</section>
		<section class="player player--1">
			<h2 class="name" id="name">Final Marks</h2>
			<p class="current" id="questions">0</p>
			<div style="display: flex;">
				<div class="score extra">
					<p class="headingScore">Best-6 Score</p>
					<p id="best-score">24</p>

				</div>
				<div class="score extra">
					<p class="headingScore">First 80 Score</p>
					<p id="first-score">24</p>


				</div>
				<div class="score extra">
					<p class="headingScore">Avg Score</p>
					<p id="avg-score">24</p>

				</div>
			</div>

		</section>

		<section class="myTop">
			<input type="radio" name="same" id="best-6" value="Best 6" checked>Best 6<br>
			<input type="radio" name="same" id="first-80" value="First 80">First 80
		</section>


		<button class="btn btn--new">ðŸ”„ New game</button>
		<button class="btn btn--roll"> Count</button>

	</main>
	<script src="script.js"></script>
</body>

</html>
